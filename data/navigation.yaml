---

# Whether to show the NavBar
navbar : true

# Paths to the partials to display navigation above and below
above  : false
below  : false

# Brand
brand :

    active : active

    link :
        url : "/"

    icon :
        active : false
        icon   : false

    logo :
        active : true
        alt    : "DryKISS"
        width  : 27
        height : 20

    text :
        active : false
        text   : "DryKISS"

extraClass : "navbar-inverse navbar-fixed-top"

ng :
    controller : false
    show       : false
    cloak      : false

type     : false
uLClass  : "navbar-left"
wrapper  : false
